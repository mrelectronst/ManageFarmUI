<div class="mat-elevation-z8 mat-table-class">
  <form [formGroup]="animalListFormGroup" class="d-flex flex-column">
    <div class="table-search">
      <mat-form-field>
        <input matInput
               placeholder="Search"
               (keyup)="searchListInAnimalList($event)"
               formControlName="searchAnimalTable">
      </mat-form-field>
    </div>
  </form>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button (click)="animalDetailPage(element.id)">
          <mat-icon>edit_note</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="animalId">
      <th mat-header-cell *matHeaderCellDef
          mat-sort-header> Id
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="animalName">
      <th mat-header-cell *matHeaderCellDef
          mat-sort-header> Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="deleteIcon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button (click)="deleteAnimal(element.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedAnimalTableColumns" [ngClass]="{'th-row':true}"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedAnimalTableColumns;"></tr>
  </table>
  <mat-paginator></mat-paginator>
</div>
