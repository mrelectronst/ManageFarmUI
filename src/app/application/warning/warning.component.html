<h2 mat-dialog-title id="warning-dialog-header" style="color: red">
  Warning</h2>

<mat-divider></mat-divider>

<mat-dialog-content>
  <mat-card>
    <mat-card-content>
      <span *ngIf="data == null">An Error Occured</span>
      <span *ngIf="data != null">{{data.message}}</span>
    </mat-card-content>
  </mat-card>
  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</mat-dialog-content>
